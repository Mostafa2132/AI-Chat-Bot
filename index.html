<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot </title>
    <link rel="shortcut icon" href="./img/gemini.svg" type="image/x-icon">
    <!-- goole font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" /> -->
    <!-- css  -->
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/output.css">
</head>
<body class="bg-[#242424]">

    <section class="h-screen">
        <div class="container w-[80%] max-w-[1000px] mx-auto ">
            <div class="header pt-[50px]">
                <h1 class="w-fit mx-auto sm:text-[35px] mb-24">AI Chat Bot </h1>
                <h2 class="text-[50px] text-white">Hello, there</h2>
                <p class="text-white/45 sm:text-[25px] text-[35px]">How Can I Help You Today</p>
            </div>

            <div class="chat_list mt-[88px] h-auto pb-[120px]">
              

            </div>

            <form class="typing_form fixed bottom-0 left-0 right-0  h-[100px] flex justify-center items-center  bg-[#242424]  " action="#">
                <div class="input_wrapper w-[80%] max-w-[1000px] relative">
                    <input type="text" class="w-full h-full relative  rounded-lg border-none outline-none bg-[#383838] text-white/75  focus:bg-[#444] duration-[.4s] msg"  required  placeholder="Enter Your Message Here">
                    <div id="btn" class="bg-slate-500 text-white/40 size-8 absolute bottom-[9px] p-2  -right-11 hidden rounded-md  items-center justify-center">
                        <i class="fa-solid fa-arrow-up text-white hover:text-gray-400 duration-300 cursor-pointer"></i>
                    </div>
                    <button type="submit" class="material-symbols-outlined absolute right-2 text-3xl top-1/2 opacity-0  -translate-y-1/2  duration-[.4s]">send</button>
      
                </div>

            </form>
        </div>
    </section>

 
    <script src="./Js/index.js"></script>
</body>
</html>
